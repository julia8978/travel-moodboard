<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Travel Moodboard</title>
</head>

<body>
    <main>
        <div class="moodboard">
            <div class="item"><img src="img/luggage.jpg" alt="Фото чемодана"></div>
            <div class="item"><img src="img/airplane-window-seat.jpg" alt="Вид из окна самолета на крыло самолета и небо с облаками"></div>
            <div class="item"><img src="img/pizza-and-aperol.jpg" alt="Фото пиццы и апероля"></div>
            <div class="item"><img src="img/gelato-at-trevi-fountain.png" alt="Фото итальянского мороженого у фонтана Треви"></div>
            <div class="item"><img src="img/colosseum.png" alt="Фото Колизея в лучах заката"></div>
            <div class="item"><img src="img/poolside-sundecks.jpg" alt="Фото шезлонгов под лимонным деревом на побережье Амальфи"></div>
            <div class="item"><img src="img/roman-forum.png" alt="Панорамный вид на Римский форум"></div>
            <div class="item"><img src="img/car.png" alt="Фото ретро-автомобиля желтого цвета"></div>
            <div class="item"><img src="img/breakfast-with-a-view.jpg" alt="Завтрак с красивым видом"></div>    
        </div>
    </main>
</body>
</html>
